<section id="$idprefix$end-slide" $for(title-slide-attributes/pairs)$ $it.key$="$it.value$" $endfor$
  class="quarto-title-block center" $if(mbdl)$style="text-align: left" data-background-color=#0e1424
  $else$style="text-align: right" $endif$>

  <div style="position: absolute; bottom: 0;left:0;text-align: start;z-index: 10;">
    Thank you for your attention. Questions?
    <div style="font-style: italic;padding-top: 1rem;font-size:medium">
      Or connect later!<br />
      <ul style="padding-left: 1rem;">
        $for(by-author)$
        $if(it.attributes.corresponding)$
        <li>$it.name.literal$ $if(it.email)$ - $it.email$$endif$</li>
        $endif$
        $endfor$
      </ul>
    </div>
  </div>

  <div style="opacity: 25%;z-index: 0;">
    $_title-block.html()$
  </div>

</section>
