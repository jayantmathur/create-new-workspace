title: GTI Energy Letterhead Template
version: 0.1.0
contributes:
  formats:
    common:
      date-format: long
      mainfont: Calibri

      fig-pos: "!htb"

      csl: https://www.zotero.org/styles/chicago-author-date

    docx:
      fontsize: 10pt
      reference-doc: 'partials/docx/template.docx'

    html:
      embed-resources: true
      fig-format: svg
      #   format-links: false

      template-partials:
        # - 'partials/html/metadata.html'
        - "partials/html/title-block.html"
        # - 'partials/html/toc.html'
      theme:
        dark: darkly
        light: flatly
